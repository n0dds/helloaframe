<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello VR</title>
  <script src="aframe-v0.7.1.js"></script>
  <script src="aframe-animation-component.js"></script>
</head>
<body>
  <a-assets>
    <img id="bluebrick1" src="bluebrick.png">
    <img id="painting1" src="penting.png">
    <img id="floor1" src="purpfloor.png">
    <img id="rug1" src="rug.png">
    <img id="wallleft" src="wallleft.png">
    <img id="wallright" src="wallright.png">
    <img id="wallpap1" src="wallpap1.png">
    <img id="wallback1" src="wallback.png">
    <img id="drawers" src="drawers.png">
  </a-assets>
  <a-scene>
    <!-- TEXTURES -->
      <!-- PURPLE FLOOR -->
      <a-plane position="0 0 2" width="14" height="9" rotation="-90 0 0" material="src: #floor1; repeat: 2 2"></a-plane>
      <!-- PURPLE FLOOR SEG 2 -->
      <a-plane position="0 0 11" width="14" height="9" rotation="-90 0 0" material="src: #floor1; repeat: 2 2"></a-plane>
      <!-- CEILING SEG 1 -->
      <a-plane position="0 9 -0.8" width="14" height="4.5" rotation="90 0 180" material="src: #floor1; repeat: 2 2"></a-plane>
      <!-- CEILING SEG 2 -->
      <a-plane position="0 9 11" width="14" height="9" rotation="90 0 180" material="src: #floor1; repeat: 2 2"></a-plane>
      <!-- RUG -->
      <a-plane position="-2 0.03 2" width="14" height="9" rotation="-90 90 0" material="src: #rug1; alphaTest: 0.5"></a-plane>
      <!-- LEFT BLUE WALL -->
      <a-plane position="0 4.5 -2.5" width="14" height="9" material="src: #wallpap1; repeat: 5 5"></a-plane>
      <!-- LEFT WALL DECAL -->
      <a-plane position="0 4.5 -2.49" width="14" height="9" material="src: #wallleft; alphaTest: 0.5"></a-plane>
      <!-- LEFT WALL PAINTING -->
      <a-plane position="0 4.5 -2.4" width="9" height="9" material="src: #painting1; alphaTest: 0.5"></a-plane>
      <!-- RIGHT BLUE WALL -->
      <a-plane position="-3 4.5 6.5" width="8" height="9" rotation="0 180 0" material="src: #bluebrick1; repeat: 5 5"></a-plane>
      <!-- RIGHT WALL DECAL -->
      <a-plane position="-3 4.5 6.49" width="8" height="9" rotation="0 180 0" material="src: #wallright; alphaTest: 0.5"></a-plane>
      <!-- RIGHT WALL CORNER -->
      <a-plane position="1 4.5 10.5" width="8" height="9" rotation="0 90 0" material="src: #bluebrick1; repeat: 5 5"></a-plane>
      <!-- BACK WALL -->
      <a-plane position="7 4.5 6" width="18" height="9" rotation="0 270 0" material="src: #wallpap1; repeat: 7 5"></a-plane>
      <!-- BACK WALL DECAL -->
      <a-plane position="6.99 4.5 6" width="18" height="9" rotation="0 270 0" material="src: #wallback1; alphaTest: 0.5"></a-plane>

    <!-- PROPS -->
      <!-- DRAWERS -->
      <a-box color="#8f743d" depth="1.2" height="2.6" width="5" position="6.3 1.2 0.5" rotation="0 90 0"></a-box>
      <!-- DRAWERS DECALS -->
      <a-plane height="2.6" width="5" position="5.6 1.2 0.5" rotation="0 270 0" material="src: #drawers" ></a-plane>

    <a-sky color="#030303"></a-sky>
    <a-entity position="0 1.6 2" rotation="0 270 0">
      <a-camera></a-camera>
    </a-entity>
  </a-scene>
</body>
</html>
