<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello VR</title>
  <script src="aframe-v0.7.1.js"></script>
  <script src="aframe-animation-component.js"></script>
</head>
<body>
  <a-assets>
    <img id="bluebrick1" src="bluebrick.png">
    <img id="painting1" src="penting.png">
  </a-assets>
  <a-scene>
    <!-- WHITE FLOOR -->
    <a-plane color="#ffffff" position="0 0 2" width="9" height="9" rotation="-90 0 0"></a-plane>
    <!-- BLUE WALL -->
    <a-plane position="0 4.5 -2.5" width="9" height="9" material="src: #bluebrick1; repeat: 5 5"></a-plane>
    <!-- WALL PAINTING -->
    <a-plane position="0 4.5 -2.4" width="9" height="9" material="src: #painting1; alphaTest: 0.5"></a-plane>
    <!-- PURPLE WALL -->
    <a-plane position="0 4.5 6.5" width="9" height="9" rotation="0 180 0" material="src: #bluebrick1; alphaTest: 0.5"></a-plane>
    <a-sky color="#030303"></a-sky>
    <a-entity position="0 1.6 2" rotation="0 270 0">
      <a-camera></a-camera>
    </a-entity>
  </a-scene>
</body>
</html>
