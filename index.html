<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello VR</title>
  <script src="aframe-v0.7.1.js"></script>
  <script src="aframe-animation-component.js"></script>
</head>
<body>
  <a-scene>
    <!-- WHITE FLOOR -->
    <a-plane color="#ffffff"position="0 0 2" width="9" height="9" rotation="-90 0 0"></a-plane>
    <!-- BLUE WALL -->
    <a-plane position="0 4.5 -2.5" width="9" height="9" rotation="-0 0 0" src="bluebrick.png"></a-plane>
    <!-- PURPLE WALL -->
    <a-plane color="#9999ff"position="0 4.5 6.5" width="9" height="9" rotation="0 180 0"></a-plane>
    <a-sky color="#030303"></a-sky>
    <a-entity position="0 1.6 2" rotation="0 270 0">
      <a-camera></a-camera>
    </a-entity>
  </a-scene>
</body>
</html>
